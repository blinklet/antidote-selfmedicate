---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: syringesa

---
# TODO(mierdin): This could probably use some pruning
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: syringerole
